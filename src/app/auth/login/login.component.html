
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Username or Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" name="username" required>
          <div *ngIf="(submitted || form['email'].touched) && form['email'].hasError('required')" class="text-danger">
            Email is required.
          </div>
          <div *ngIf="(submitted || form['email'].touched) && form['email'].hasError('email')" class="text-danger">
            Invalid email format.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'password' : 'text'" class="form-control" id="password" formControlName="password" name="password" required>
            <div class="input-group-append">
              <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </span>
            </div>
          </div>
          <div *ngIf="(submitted || form['password'].touched) && form['password'].hasError('required')" class="text-danger">
            Password is required.
          </div>
          <div *ngIf="(submitted || form['password'].touched) && form['password'].errors?.['pattern']" class="text-danger">
            Invalid Format Password.
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
